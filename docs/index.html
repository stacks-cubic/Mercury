<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mercury Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <style>
      #loading {
        justify-content: center;
        align-items: center;
        position: fixed;
        display: flex;
        height: 100vh;
        width: 100vw;
        left: 0;
        top: 0;
      }

      .sidebar{
        width: 200px;
      }

      .results-panel.show{
        box-shadow: 0 4px 10px #e9e9e9;
        background-color: #fff;
        position: absolute;
        padding: 0 5px;
        width: 200px;
        left: 0;
      }

      .search input{
        line-height: 24px !important;
      }

      .results-panel.show .matching-post h2{
        margin-bottom: 0;
      }

      .results-panel.show .matching-post p{
        margin-top: 0;
        color: #999;
      }
    </style>
</head>
<body>
<div id="app">
    <div id="loading">Loading...</div>
</div>
<script>
    window.$docsify = {
        name: 'Mercury',
        repo: 'stacks-cubic/Mercury',
        maxLevel: 3,
        nameLink: {
            '/main/zh-cn/': '/#/main/zh-cn/',
            '/': '/#/',
        },
        auto2top: true,
        subMaxLevel: 2,
        loadNavbar: true,
        loadSidebar: true,
        relativePath: true,
        coverpage: ['/', '/main/zh-cn/'],
        fallbackLanguages: ['zh-cn'],
        formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
        search: {
            maxAge: 86400000,
            paths: 'auto',
            placeholder: {
              '/main/zh-cn/': '搜索',
              '/': 'search'
            },
            noData: {
              '/main/zh-cn/': '找不到结果',
              '/': 'No Results'
            },
            depth: 3,
        }
    }
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
</body>
</html>
